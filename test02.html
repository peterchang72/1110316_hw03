<h3>靜夜思 李白</h3> 

<ol>
    <li>床前明月光，疑是地上霜。</li>
    <li>舉頭望明月，低頭思故鄉。</li>
</ol>

<ul>
    <li>1234月光舖在床前的地上，</li>
    <li>像是一層瑩白的濃霜。</li>
    <li>抬頭眺望窗外的明月， </li>
    <li>低頭思念久別的故鄉。</li>
</ul>
