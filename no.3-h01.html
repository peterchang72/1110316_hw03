靜夜思 李白<br>
<br>
床前明月光，疑是地上霜。<br>
舉頭望明月，低頭思故鄉。<br>
<br>
月光舖在床前的地上， 像是一層瑩白的濃霜。 抬頭眺望窗外的明月， 低頭思念久別的故鄉。
