<h1>靜夜思 李白</h1>
<h2>床前明月光，疑是地上霜。</h2>
<h3>舉頭望明月，低頭思故鄉。</h3>
<h4>月光舖在床前的地上，</h4> 
<h5>像是一層瑩白的濃霜。</h5> 
<h6>抬頭眺望窗外的明月，</h6> 
低頭思念久別的故鄉。
</body>
